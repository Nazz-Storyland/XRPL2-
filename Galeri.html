<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - SMK Pangudi Luhur Seputih Mataram</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('../Gambar/bg1.jpg') no-repeat center center/cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li {
            position: relative;
            display: inline-block;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
            font-weight: bold;
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Background menu dari galeri */
        header nav ul li:nth-child(1) a {
            background: url('../Gambar/3.jpg') no-repeat center center/cover;
        }

        header nav ul li:nth-child(2) a {
            background: url('../Gambar/4.jpg') no-repeat center center/cover;
        }

        header nav ul li:nth-child(3) a {
            background: url('../Gambar/5.jpg') no-repeat center center/cover;
        }

        header nav ul li:nth-child(4) a {
            background: url('../Gambar/6.jpg') no-repeat center center/cover;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 60px 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="web smk.html">Home</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="kontak.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Galeri X RPL 2</h1>
        <div class="gallery">
            <img src="../Gambar/3.jpg" alt="Kegiatan 1">
            <img src="../Gambar/4.jpg" alt="Kegiatan 2">
            <img src="../Gambar/5.jpg" alt="Kegiatan 3">
            <img src="../Gambar/6.jpg" alt="Kegiatan 4">
            <img src="../Gambar/7.jpg" alt="Kegiatan 5">
            <img src="../Gambar/8.jpg" alt="Kegiatan 6">
            <img src="../Gambar/9.jpg" alt="Kegiatan 7">
            <img src="../Gambar/10.jpg" alt="Kegiatan 8">
        </div>
    </div>

    <footer>
        &copy; 2024 SMK Pangudi Luhur Seputih Mataram
    </footer>
</body>
</html>
